<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/ngToast/dist/ngToast.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="webappApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <toast></toast>
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="fa fa-bars"></span>
            </button>
            <a class="navbar-brand" href="#/">Linaut G2</a>
          </div>

          <div
            ng-controller="SidebarCtrl"
            class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li
                ng-class="{active: rota === '/' }">
                <a ng-href="#/home">Home</a>
              </li>
              <li
                ng-class="{active: rota === '/backups' }">
                <a ng-href="#/backups">Backups</a>
              </li>
              <li
                ng-class="{active: rota === '/monitoramento' }">
                <a ng-href="#/monitoramento">Monitoramento</a>
              </li>
              <li
                ng-class="{active: rota === '/usuario' }">
                <a ng-href="#/usuario">Usuários</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div
          ng-controller="SidebarCtrl"
          class="col-xs-12 col-md-3 hidden-sm-down">
          <ul class="nav nav-pills nav-stacked">
            <li
              ng-class="{active: rota === '/' }">
              <a ng-href="#/home">Home</a>
            </li>
            <li
              ng-class="{active: rota === '/backups' }">
              <a ng-href="#/backups">Backups</a>
            </li>
            <li
              ng-class="{active: rota === '/monitoramento' }">
              <a ng-href="#/monitoramento">Monitoramento</a>
            </li>
            <li
              ng-class="{active: rota === '/usuario' }">
              <a ng-href="#/usuario">Usuários</a>
            </li>
          </ul>
        </div>
        <div class="col-xs-12 col-md-9">
          <div ng-view=""></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">

      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngToast/dist/ngToast.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/usuarios.js"></script>
        <script src="scripts/controllers/usuarios.js"></script>
        <script src="scripts/controllers/sidebar.js"></script>
        <script src="scripts/services/hosts.js"></script>
        <script src="scripts/directives/feedback.js"></script>
        <script src="scripts/directives/loader.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/services/lodash.js"></script>
        <script src="scripts/services/moment.js"></script>
        <script src="scripts/controllers/backups.js"></script>
        <script src="scripts/services/backups.js"></script>
        <script src="scripts/controllers/monitoramento.js"></script>
        <script src="scripts/services/monitoramento.js"></script>
        <!-- endbuild -->
</body>
</html>
